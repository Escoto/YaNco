trigger:
- master

pool:
  name: 'default'

steps:
- script: dotnet restore
- task: CopyFiles@2
  inputs: 
    sourceFolder: \\dfs\Development\Packages\nwrfcsdk
    targetFolder: $(Build.SourcesDirectory)
    
- task: MSBuild@1
  inputs:
    platform: x86
    configuration: Release
    #nuget restore fails for vc project, as workaround use deprecated method
    restoreNuGetPackages: true
   
- task: MSBuild@1
  inputs:
    platform: x64
    configuration: Release    
    
- task: MSBuild@1
  inputs:
    platform: AnyCPU
    configuration: Release      

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: drop
